<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SustainabilityCheck</title>
    <link rel="stylesheet" href="style.css" />
    <script src="eva.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="grid-container menu">
        <a href="index.html">Home</a>
        <a href="eva.html">Auswertung</a>
        <a href="info.html">Informationen</a>
      </div>

      <div class="header">
        <img
          src="img/banner.png"
          style="width: 100%;"
          alt="SustainabilityCheck - Wie nachhaltig bist du?"
        />
      </div>

      <div class="content">
        <h2>Auswertung</h2>
        <img
          src="https://th.bing.com/th/id/R.efea193ee9c3c69fbd955804fcbc14d9?rik=mUDVF0tyvEE%2fug&riu=http%3a%2f%2fwww.ec-zirl.at%2fwp-content%2fuploads%2f2020%2f03%2fHP_UnderConstruction.png&ehk=54jsf%2bHgUQM5S55f1BZ%2bJLNbDzrwd9djup0j21DDnjc%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"
          style="width: 95vw; min-width: 330px;"
        />
        <button class="button" id="update">Auswertung generieren</button>
        <button class="button" id="delete">Auswertung l√∂schen</button>
        <table cellspacing="0" cellpadding="0" border="0">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>
          <tr>
            <td style="border-right: 1px solid black;">
              <div id="TransEvaOutSpan">
                <script>
                  showTransEvaSpan();
                </script>
              </div>
            </td>
            <td>
              <div id="StressEvaOutSpan">
                <script>
                  showStressEvaSpan();
                </script>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="endl"></div>
      <div class="footer">
        <p>
          <img src="img/logo.png" style="height: 20px; scale: 1;" /> Erstellt
          von Yannic Schalk und Sven Zilius
        </p>
      </div>
    </div>
  </body>
  <script>
    //console.log("Script touched")
    document.getElementById("update").addEventListener("click", doSomething);
    function doSomething() {
      //console.log("Button Clicked");
      document.getElementById("TransEvaOutSpan").innerHTML = "";
      document.getElementById("StressEvaOutSpan").innerHTML = "";
      try {
        showTransEvaSpan();
      } catch {}
      try {
        showStressEvaSpan();
      } catch {}
    }
  </script><script>
    //console.log("Script touched")
    document.getElementById("delete").addEventListener("click", doSomething);
    function doSomething() {
      //console.log("Button Clicked");
      document.getElementById("TransEvaOutSpan").innerHTML = "";
      document.getElementById("StressEvaOutSpan").innerHTML = "";
      sessionStorage.clear();
    }
  </script>
</html>
